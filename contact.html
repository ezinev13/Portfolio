<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VenCute Homepage</title>
  <link rel="icon" href="https://i.pinimg.com/originals/38/2e/9e/382e9ef50d53b794adcea04f8b8fabe5.png">
  <style>
    
    body {
      background-color: #feb6ff; /* Soft peach color */
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
  
    header {
      background-color: #f163f3; /* Light coral color */
      padding: 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #feb6ff; /* Soft peach color */
    }

    main {
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    img {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      display: block;
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    footer {
      background-color: #f163f3; /* Light coral color */
      padding: 20px;
      text-align: center;
      width: 100%;
      position: fixed; 
      bottom: 0;
    }
    
    footer p {
      color: #333;
      margin: 0;
    }

    footer ul {
      list-style: none;
      margin: 10px 0 0;
      padding: 0;
    }

    footer ul li {
      display: inline-block;
      margin-right: 10px;
    }

    footer ul li a {
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      padding: 5px 10px;
      background-color: #feb6ff; /* Soft peach color */
    }

    form {
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
  width: 50%;
  padding: 10px;
  margin-bottom: 20px;
}

textarea {
  height: 100px;
}

input[type="submit"] {
  background-color: #f163f3; /* Light coral color */
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  width: 50%;
}

input[type="submit"]:hover {
  background-color: #d53db2; /* Darker coral color on hover */
}

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
    <p>Feel free to reach out to me with any questions or inquiries. I'd love to hear from you!</p>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      
        <input type="submit" value="Submit">
      </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Ven Cute</p>
      <ul>
        <li><a href="https://www.instagram.com/jvlc__/">Instagram</a></li>
        <li><a href="https://twitter.com/venezinev">Twitter</a></li>
        <li><a href="https://www.facebook.com/sonyeonbomb/">Facebook</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
