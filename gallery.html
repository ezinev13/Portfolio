<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VenCute - Gallery</title>
  <link rel="icon" href="https://i.pinimg.com/originals/52/e8/01/52e8019d5681f76444b540711d2ce5d9.jpg">
  <style>
    
  body {
  background-color: #feb6ff; /* Soft peach color */
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

/* Rest of the styles */

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
  margin-top: 20px;
}

.gallery img {
  width: 300px;
  height: 350px;
}

@media screen and (max-width: 1000px) {
  .gallery {
    grid-template-columns: repeat(2, 2fr);
  }
}

@media screen and (max-width: 700px) {
  .gallery {
    grid-template-columns: repeat(1, 1fr);
  }
}

header {
  background-color: #f163f3; /* Light coral color */
  padding: 20px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline-block;
  margin-right: 10px;
}

nav ul li a {
  color: #333;
  text-decoration: none;
  padding: 5px 10px;
  border-radius: 5px;
  background-color: #feb6ff; /* Soft peach color */
}

main {
  margin-top: 10px;
  text-align: center;
  padding: 50px;
}

h1 {
  font-size: 36px;
  color: #333;
}

img {
  width: 200px;
  height: 200px;
  margin: 20px auto;
  display: block;
}

footer {
      background-color: #f163f3; /* Light coral color */
      padding: 20px;
      text-align: center;
      width: 100%;
      position: fixed; 
      bottom: 0;
    }
    
    footer p {
      color: #333;
      margin: 0;
    }

    footer ul {
      list-style: none;
      margin: 10px 0 0;
      padding: 0;
    }

    footer ul li {
      display: inline-block;
      margin-right: 10px;
    }

    footer ul li a {
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      padding: 5px 10px;
      background-color: #feb6ff; /* Soft peach color */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  <main>

      <img src="https://i.imgur.com/kxJao8j.jpg" alt="Image 1">

      <img src="https://i.imgur.com/EGp3IWu.jpg" alt="Image 7">
